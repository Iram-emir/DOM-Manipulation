<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>

<body style="background-color: black">
  <h1 style="color: aliceblue; font-weight: 100; font-size: xxx-large; margin-left: 50px;">Counter using HTML</h1>
  <div style="color: gainsboro; font-size: larger; margin-left: 50px; display: inline; border-bottom: 1px solid white; padding-bottom: 10px;">
    Your current count is : <span id="currentcount">0</span>
  </div>
  <div id="err" style="color: red; margin-left: 50px; margin-top: 30px; display: none;"></div>

  <div style="margin-left: 50px; margin-top: 30px">
    <button id="dec" style="padding: 10px 30px">Decrement</button>
    <button id="inc" style="padding: 10px 30px; margin-left: 10px">Increment</button>
    <button id="clr" style="padding: 10px 45px; margin-left: 10px; background-color: black; color: azure; border: 1px dotted white; display: none;">Clear</button>
  </div>

  
  <script>
    let count = 0;
    document.getElementById("dec").addEventListener("click", () => {
      if (count > 0) {
        let a = document.getElementById("currentcount");
        a.innerText = count = count - 1;
        let b = document.getElementById("err");
        b.style.display = "none";
        document.getElementById("clr").style.display = count === 0 ? "none" : "block";
      } else {
        let a = document.getElementById("err");
        a.innerText = "Error : Cannot go below 0";
        a.style.display = "block";
      }
    });

    document.getElementById("inc").addEventListener("click", () => {
      let a = document.getElementById("currentcount");
      a.innerText = count = count + 1;
      let b = document.getElementById("err");
      b.style.display = "none";
      document.getElementById("clr").style.display = "block";
    });

    document.getElementById("clr").addEventListener("click", () => {
      let a = document.getElementById("currentcount");
      a.innerText = count = 0;
      document.getElementById("clr").style.display = "none";
      document.getElementById("err").style.display = "none";
    });
  </script>
</body>
</html>
